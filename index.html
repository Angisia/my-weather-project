<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/36abd0f117.js" crossorigin="anonymous"></script>

</head>


<body>
    <h1>Weather APP</h1>
    <div class="card mainBody">
        <div class="card-body">


            <div class="container text-center ">
                <div class="row">
                    <div class="col">
                        <a href="#" class="cityMunich"
                                id="munich">Munich</a></div>
                    <div class="col"><a href="#" class="cityKyiv"
                                id="kyiv">Kyiv</a></div>
                    <div class="col"><a href="#" class="cityToronto"
                                id="toronto">Toronto</a></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form>
                            <input type="text" placeholder="Search" class="search-line" id="typeCity">
                        </form>
                    </div>
                    <div class="col searchButton" id="searchButton">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-primary">Search</button>
                        </div>
                    </div>
                    <div class="col" id="currentButton">
                        <div class="btn-group" role="group" aria-label="Basic example"></div>
                        <button type="button" class="btn btn-outline-success">Current</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-8 currentCity" id="currentCity"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8" id="curentTD"></div>
                <div class="col-4" id="humidity">Humidity: 70 %</div>
            </div>
            <div class="row">
                <div class="col-8 description" id="description"></div>
                <div class="col-4" id="wind">Wind: 15 km/h</div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                <div class=" weather-temperature">
                 <img src="" alt="" id="icon" class="float-left" />
                    <strong id="currentDegree"></strong>
                        <span class="units"> 
                            <a href="#"
                                id="Celsius" class="active Celsius">ºC</a>  |
                            <a href="#" 
                                id="Fahrenheit" class="Fahrenheit">ºF</a>
                    </span
                  >
                </div>
                </div> 
            </div>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col">Mon</div>
                <div class="col">Tue</div>
                <div class="col">Wed</div>
                <div class="col">Thu</div>
                <div class="col">Fri</div>
                <div class="col">Sat</div>
                <div class="w-100"></div>
                <div class="col">image</div>
                <div class="col">image</div>
                <div class="col">image</div>
                <div class="col">image</div>
                <div class="col">image</div>
                <div class="col">image</div>
                <div class="w-100"></div>
                <div class="col"><b>22ºC</b></div>
                <div class="col"><b>22ºC</b></div>
                <div class="col"><b>22ºC</b></div>
                <div class="col"><b>22ºC</b></div>
                <div class="col"><b>22ºC</b></div>
                <div class="col"><b>22ºC</b></div>
                <div class="w-100"></div>
                <div class="col">10ºC</div>
                <div class="col">10ºC</div>
                <div class="col">10ºC</div>
                <div class="col">10ºC</div>
                <div class="col">10ºC</div>
                <div class="col">10ºC</div>
            </div>
        </div>


    </div>
    </div>
    <p> <a href="https://github.com/Angisia/my-weather-project.git" target='_blank'>Open source</a>, by Anastasiia Holomakh </p>
    <script src="src/index.js"></script>
</body>

</html>
